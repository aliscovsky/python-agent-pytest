[tool.poetry]
name = "pytest-zebrunner"
version = "0.1.0"
description = "Pytest connector for Zebrunner-reporting"
authors = ["Anatoliy Platonov <p4m.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/p4m-dev/zebrunner_py"
repository = "https://github.com/p4m-dev/zebrunner_py"
keywords = ["automation", "zebrunner", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]
python = "^3.6"
pytest = "^6.1.1"
urllib3 = "^1.25.11"
requests = "^2.24.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
mypy = "^0.790"
pre-commit = "^2.7.1"
pytest-cov = "^2.10.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pytest_zebrunner"]

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
